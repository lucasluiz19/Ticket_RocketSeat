<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>      
    <title>Ticket Rocktseat</title>
</head>
<body>
    <div class="container">
            <div class="content">
                  
                    <h1>
                     gere seu ticket e compartilhe com o mundo
                    </h1>

                    <label>Digite seu usuário do GitHub</label>

                    <div class="input">
                        <img src="./assets/logo-github.png" alt="">
                        <input type="text" id="username" placeholder="Nome de usuário" autocapitalize="off" autocomplete="off">
                    </div>

                    <span id="error">Usuário inválido. Verifique e tente novamente.</span>

                    <span id="confirmed_ticket">
                        <img src="./assets/Confirmado.png" >
                        Ticket gerado com sucesso
                    </span>

                    <button>
                        Gerar meu ticket
                    </button>
            </div>


            <div class="ticket">

                <div class="ticket_background">
                    <img src="./assets/img-cover-ticket.png" alt="">
                </div>

                <div class="ticket_informations">
                    
                    <div class="profile">
                        <img id="photo_profile" src="./assets/img-avatar.png" alt="">
                        <p>tripulante</p>
                        <h2 id="name_elements">Seu nome aqui</h2>
                    </div>

                    <div class="info_events">
                        <span> evento </span>
                        <span> ia para dev </span>
                    </div>

                    <div class="info_events">
                        <span> data </span>
                        <span> 14 — 16 ago. 2023 </span>
                    </div>

                    <div class="info_events">
                        <span> hora </span>
                        <span> ao vivo — 19h </span>
                    </div>
                </div>    
            </div>
    </div>
  
</body>
</html>
